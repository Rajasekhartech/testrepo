@media screen and (-webkit-min-device-pixel-ratio:0) {
    input[type='range'] {
      overflow: hidden;
      width: 100%;
      height: 15px;
      margin: 10px;
      -webkit-appearance: none;
      border-radius: 15px;
        background: #d3d3d3;
        outline: none;
    -webkit-transition: .2s;
    transition: opacity .2s;
    }

    input[type='range']::-webkit-slider-runnable-track {
      height: 25px;
      -webkit-appearance: none;
      color: #13bba4;
      margin-top: -1px;
    }

    input[type='range']::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 10px;
      height: 40px;
      overflow:display;
      border-radius: 40%;
      cursor: pointer;
      background: #0074BC;
      box-shadow: -2000px 0 0 2000px #0074BC;
    }

}
/** FF*/
input[type="range"]::-moz-range-progress {
  background-color: #43e5f7;
}
input[type="range"]::-moz-range-track {
  background-color: #9a905d;
}
/* IE*/
input[type="range"]::-ms-fill-lower {
  background-color: #43e5f7;
}
input[type="range"]::-ms-fill-upper {
  background-color: #9a905d;
}

	});
	// Event listener for the mute button
	muteButton.addEventListener("click", function() {
		if (video.muted == false) {
			// Mute the video
			video.muted = true;

			// Update the button text
			soundbtn.src = "videocontrols/mute.png";
		} else {
			// Unmute the video
			video.muted = false;

			// Update the button text
			soundbtn.src = "videocontrols/unmute.png";
		}
	});





	// Event listener for the seek bar
	seekBar.addEventListener("change", function() {
		// Calculate the new time
		var time = video.duration * (seekBar.value / 100);

		// Update the video time
		video.currentTime = time;
	});


	// Update the seek bar as the video plays
	video.addEventListener("timeupdate", function() {
		// Calculate the slider value
		var value = (100 / video.duration) * video.currentTime;

		// Update the slider value
		seekBar.value = value;
	});

	// Pause the video when the seek handle is being dragged
	seekBar.addEventListener("mousedown", function() {
		video.pause();
		plybtn.src = "videocontrols/play.png";
			playButtonMain.style.display = "block";
	});

	// Play the video when the seek handle is dropped
	seekBar.addEventListener("mouseup", function() {
		video.play();
		plybtn.src = "videocontrols/pause.png";
		playButtonMain.style.display = "none";

	});

	// Event listener for the volume bar
	volumeBar.addEventListener("change", function() {
		// Update the video volume
